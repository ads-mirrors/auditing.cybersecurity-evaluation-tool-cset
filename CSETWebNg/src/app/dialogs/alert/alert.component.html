<div class="modal-box max-w-md" *transloco="let t">
  <div *ngIf="showHeader" class="flex items-center gap-3 mb-4">
    <span [ngClass]="iconClass" class="text-2xl text-warning"></span>
    <h3 class="font-bold text-lg">{{ data.title | titlecase }}</h3>
  </div>

  <div class="py-4 max-h-96 overflow-y-auto">
    <div [innerHTML]="data.messageText | safe"></div>
  </div>

  <div class="modal-action">
    <button class="btn btn-primary" (click)="close()">{{t('buttons.ok')}}</button>
  </div>

</div>
