<div *transloco="let t">
     <h1>
          {{t('reports.core.site summary.document library')}}
     </h1>

     <table class="table">
          <thead>
               <tr>
                    <th>{{t('extras.title')}}</th>
                    <th>{{t('extras.file name')}}</th>
               </tr>
          </thead>
          <tbody>
               <tr *ngFor="let doc of docs">
                    <td>{{doc.documentTitle}}</td>
                    <td>{{doc.fileName}}</td>
               </tr>
               <tr *ngIf="(docs?.length ?? 0) === 0">
                    <td></td>
                    <td>{{t('extras.no documents to display')}}</td>
               </tr>
          </tbody>
     </table>
</div>
