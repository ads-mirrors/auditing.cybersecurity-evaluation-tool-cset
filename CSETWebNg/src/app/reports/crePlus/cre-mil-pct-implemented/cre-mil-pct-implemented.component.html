<ngx-charts-bar-horizontal-2d [view]="[700, calcHeight(newList?.length)]" [scheme]="creSvc.milPercentScheme" [results]="newList"
     [xAxis]="true" [yAxis]="true" [xScaleMax]="100" [xScaleMin]="0"
     [trimLabels]="false" [wrapTicks]="true" [legend]="true" [roundEdges]="false" [noBarWhenZero]="false"
     [dataLabelFormatting]="creSvc.fmt1" dataLabelPosition="inside" 
     [xAxisTickFormatting]="creSvc.fmt1">
</ngx-charts-bar-horizontal-2d>
