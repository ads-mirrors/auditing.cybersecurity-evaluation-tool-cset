<div class="d-flex flex-column justify-content-center flex-11a" *transloco="let t">
  <div class="mat-dialog-header p-3 d-flex justify-content-start align-items-center flex-00a">
    <span class="cset-icons-key-shield fs-base-6 me-3"></span>
    <span>{{ t('protected features.protected features') }}</span>
  </div>
  <mat-dialog-content class="pb-0 p-3 oy-auto d-flex flex-column flex-11a">
    <table class="mt-2 mb-4 mx-2" *ngIf="modulesList?.length > 0">
      <tr>
        <th style="width: 25%">{{ t('protected features.module name') }}</th>
        <th style="width: 75%">{{ t('protected features.module full name') }}</th>
      </tr>
      <tr *ngFor="let module of modulesList">
        <td>{{ module.shortName }}</td>
        <td>{{ module.fullName }}</td>
        <td></td>
      </tr>
    </table>

    <div *ngIf="!modulesList || modulesList.length === 0">
      <div class="spinner-container" style="margin: 2em auto">
        <div style="max-width: 50px; max-height: 50px;"></div>
      </div>
    </div>

    <button class="m-0 mx-3 btn btn-primary" (click)="enableModules()" *ngIf="anyModulesLocked()">
      {{ t('protected features.enable modules') }}
    </button>

    <div class="m-0 mx-3 alert alert-success" *ngIf="allModulesUnlocked()">
      All Modules are Enabled
      <div class="mx-3 mt-2" *ngIf="message && message.message.length > 0">{{ message.message }}</div>
    </div>


  </mat-dialog-content>
  <mat-dialog-actions class="p-3 pt-0 mb-0 mt-2">
    <button class="btn btn-secondary" (click)="close()">{{ t('buttons.close') }}</button>
  </mat-dialog-actions>
</div>
