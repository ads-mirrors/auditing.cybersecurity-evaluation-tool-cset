<div *transloco="let t" class="flex flex-col md:flex-row  min-h-screen m-4 p-6 rounded-lg">
  <!-- Left Sidebar -->
  <div class="w-full md:w-1/4 bg-gray-200 p-4 rounded-l-lg">
    <h2 class="text-xl font-bold mb-4">Categories</h2>

    <!-- Favorite Section -->
    <div class="mb-4 pb-4 border-b border-gray-300">
      <div class="flex items-center text-gray-800">
        <i class="fas fa-heart mr-2"></i>
        Favorites
      </div>
    </div>

    <!-- Category List -->
    <div>
      <!-- All Categories -->
      <div class="mb-2">
        <button class="w-full text-left py-3 px-3 text-gray-800 border-b border-gray-300 rounded-lg"
                [style.background-color]="selectedCategory === 'all' ? '#367190' : ''"
                [style.color]="selectedCategory === 'all' ? 'white' : ''"
                (click)="selectCategory('all')">
          <i class="fas fa-th-large mr-2"></i>
          All Assessments
        </button>
      </div>

      <!-- Dynamic Categories -->
      <div *ngFor="let row of gallerySvc.rows" class="mb-2">
        <button class="w-full text-left py-3 px-3 text-gray-800 border-b border-gray-300 rounded-lg"
                [style.background-color]="selectedCategory === row.group_Title ? '#367190' : ''"
                [style.color]="selectedCategory === row.group_Title ? 'white' : ''"
                (click)="selectCategory(row.group_Title)">
          <i [class]="getCategoryIcon(row.group_Title)" class="mr-2"></i>
          {{row.group_Title}}
          <span class="float-right bg-gray-300 px-2 py-1 rounded text-xs">{{row.galleryItems.length}}</span>
        </button>
      </div>
    </div>
  </div>

  <!-- Main Content Area -->
  <div class="flex-1 bg-white p-6">
    <!-- Page Title -->
    <div class="mb-6" [innerHTML]="pageTitle"></div>

    <!-- Selected Category Title -->
    <div class="mb-6">
      <h2 class="text-2xl font-semibold">
        {{selectedCategory === 'all' ? 'All Assessments' : selectedCategory}}
      </h2>
      <span class="text-sm text-gray-600">{{getFilteredItems().length}} items</span>
    </div>

    <!-- Assessment Cards Grid -->
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
      <div *ngFor="let c of getFilteredItems()"
           [attr.id]="'c'+c.gallery_Item_Guid"
           class="card gallery-card"
           (mouseover)="onHover(c.gallery_Item_Guid)"
           (mouseleave)="onHoverOut(-1, c.gallery_Item_Guid)">

        <!-- Card Body -->
        <div class="card-body gallery-card-body cursor-pointer"
             style="min-height:150px; max-height:150px;"
             (click)="navSvc.beginNewAssessmentGallery(c)">

          <!-- Image Container -->
          <div class="img-container">
            <img class="img-cropped-calc" [src]="getImageSrc(c.icon_File_Name_Small)">
          </div>

          <!-- Title -->
          <h6 class="card-title max-h-20 min-h-20 font-bold text-sm">
            {{c.title}}
          </h6>
        </div>

        <!-- Card Footer -->
        <div class="card-footer"
             [class.gallery-card-footer]="c.gallery_Item_Guid==hoverIndex"
             style="text-align:right;">

          <button [matTooltip]="t('tooltip.view detail')"
                  [hidden]="c.gallery_Item_Guid!=hoverIndex"
                  class="btn btn-outline-light btn-circle btn-sm gallery-btn-info"
                  (click)="openDialog(c)"
                  style="margin-right:5px;">
            <i class="fa-solid fa-circle-info"></i>
          </button>

          <button [matTooltip]="t('tooltip.create assessment')"
                  [hidden]="c.gallery_Item_Guid!=hoverIndex"
                  class="btn btn-light btn-circle btn-sm gallery-btn-play"
                  (click)="navSvc.beginNewAssessmentGallery(c)">
            <i class="fa-solid fa-play"></i>
          </button>
        </div>
      </div>
    </div>

    <!-- Empty State -->
    <div *ngIf="getFilteredItems().length === 0" class="text-center py-12">
      <i class="fas fa-search text-6xl text-gray-300 mb-4"></i>
      <h3 class="text-xl font-semibold mb-2">No assessments found</h3>
      <p class="text-gray-500">Try selecting a different category</p>
    </div>
  </div>
</div>
