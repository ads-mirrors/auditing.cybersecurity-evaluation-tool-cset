<div *ngIf="loading">
    <div class="spinner-container" style="margin: 2em auto">
        <div style="max-width: 50px; max-height: 50px;"></div>
    </div>
</div>

<div *ngIf="!loading" class="d-flex flex-column justify-content-start flex-11a">
    <div class="white-panel d-flex flex-column justify-content-start flex-11a">
        <div class="mb-3">
            <h3>Feasibility</h3>
            <p>
                The feasibility of deploying mitigations and implementing action items is measured
                for each control and graphically presented here based on userâ€™s progress.
                This plot displays feasibility for number of controls vs subdomains.
            </p>
            <br>

            <div style="width: fit-content">
                <div class="d-inline-flex" style="padding-left: 8px;">
                    <div class="d-inline-flex"
                        style="flex-wrap: nowrap; width: auto; margin-right: 16px; margin-bottom: 8px;">
                        <span class="color-block" style="background: rgb(180, 237, 210);"></span>
                        <span class="color-word">Easy</span>
                    </div>
                    <div class="d-inline-flex"
                        style="flex-wrap: nowrap; width: auto; margin-right: 16px; margin-bottom: 8px;">
                        <span class="color-block" style="background: rgb(127, 182, 133);"></span>
                        <span class="color-word">Medium</span>
                    </div>
                    <div class="d-inline-flex"
                        style="flex-wrap: nowrap; width: auto; margin-right: 16px; margin-bottom: 8px;">
                        <span class="color-block" style="background: rgb(66, 106, 90);"></span>
                        <span class="color-word">Hard</span>
                    </div>
                </div>
                <app-hydro-bar-chart [barData]="feasibilityData" [subCatNames]="domainGroupNames"
                    [colorScheme]="feasibilityColors" [view]="feasView"></app-hydro-bar-chart>
            </div>

        </div>
        <app-nav-back-next [page]="'hydro-feasibility'"></app-nav-back-next>

    </div>
</div>
