<!-- answer distrib bar chart with ONLY CRE+ AND MIL ANSWERS -->
<div class="my-4 px-3" style="border: 1px solid #ddd">
     <h2 class="text-center">
          {{chartTitle}}
     </h2>
     <ngx-charts-bar-horizontal [scheme]="creSvc.colorScheme" [view]="[700, 300]" [results]="distrib" [xAxis]="true"
          [yAxis]="true" [showXAxisLabel]="true" [showYAxisLabel]="true" [xAxisTickFormatting]="creSvc.fmt1"
          [xScaleMax]="100" [xScaleMin]="0" [roundEdges]="false" [showDataLabel]="true"
          [dataLabelFormatting]="creSvc.fmt1">
     </ngx-charts-bar-horizontal>

     <div *ngIf="!distrib" class="spinner-container m-0 d-flex justify-content-center align-items-center flex-11a">
          <div class="spinner-size-50"></div>
     </div>

     <p class="text-center">
          <em>
               {{chartFooter}}
          </em>
     </p>
</div>


<!-- pie chart of all answers -->
<div class="my-4 px-3" style="border: 1px solid #ddd">
     <h2 class="text-center">
          {{chartTitle}}
     </h2>
     <ngx-charts-pie-chart [view]="[700, 450]" [results]="distrib" [scheme]="creSvc.colorScheme" [labels]="true"
          [labelFormatting]="fmt3" [trimLabels]="false" [tooltipText]="creSvc.fmt3"
          class="d-flex justify-content-center">
     </ngx-charts-pie-chart>

     <div *ngIf="!distrib" class="spinner-container m-0 d-flex justify-content-center align-items-center flex-11a">
          <div class="spinner-size-50"></div>
     </div>

     <p class="text-center">
          <em>
               {{chartFooter}}
          </em>
     </p>
</div>


<!-- Stacked bars for each domain -->
<div class="my-4 px-3" style="border: 1px solid #ddd">
     <h2 class="text-center">
          {{chartTitle}}
     </h2>

     <ngx-charts-bar-horizontal-stacked [view]="[700, 500]" [scheme]="creSvc.colorScheme" [results]="domainDistrib"
          [xAxis]="true" [yAxis]="true" [legend]="true" [trimLabels]="false" [wrapTicks]="true"
          [dataLabelFormatting]="creSvc.fmt1" [xAxisTickFormatting]="creSvc.fmt1">
     </ngx-charts-bar-horizontal-stacked>

     <div *ngIf="!domainDistrib"
          class="spinner-container m-0 d-flex justify-content-center align-items-center flex-11a">
          <div class="spinner-size-50"></div>
     </div>

     <p class="text-center mt-4">
          <em>
               {{chartFooter}}
          </em>
     </p>
</div>


<!-- this section is only included for pure Core, pure Optional and pure MIL sections 
     Show a stacked bar chart with all active goals for each active domain  -->
<div *ngIf="modelIdList?.length == 1">
     <div *ngFor="let d of domainsForModel" class="my-4 px-3 pb-4" style="border: 1px solid #ddd">
          <h2 class="text-center">
               {{modelDisplayName}}: {{d.name}}
          </h2>
          <ngx-charts-bar-horizontal-stacked [view]="[700, calcStackedHeight(d.subgroups)]" [results]="d.subgroups"
               [scheme]="creSvc.colorScheme" [xAxis]="true" [yAxis]="true" [legend]="true" [trimLabels]="false"
               [wrapTicks]="true" [barPadding]="calcStackedPadding(d.subgroups)" [dataLabelFormatting]="creSvc.fmt1"
               [xAxisTickFormatting]="creSvc.fmt1">
          </ngx-charts-bar-horizontal-stacked>
     </div>
</div>
