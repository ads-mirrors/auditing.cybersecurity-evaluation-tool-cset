<div *transloco="let t">
     <table class="table td-align-top" *ngIf="observations?.length > 0">
          <tr>
               <th class="form-label">{{ t('observation.observation title') }}</th>
               <th class="form-label">{{ t('observation.importance') }}</th>
               <th style="width:5%;"></th>
               <th style="width:5%;"></th>
          </tr>
          <tr *ngFor="let obs of observations" style="box-sizing: content-box;height:20px;">
               <td class="py-2 pe-3">
                    {{obs.summary}}
               </td>
               <td class="py-2">
                    {{ t('observation.importance ' + obs.importance?.value.toLowerCase()) }}
               </td>
               <td class="py-2">
                    <button class="icon-button fs-base cursor-pointer" aria-label="Edit"
                         (click)="editObservation(obs.observation_Id)">
                         <span class="me-1 cset-icons-pencil"></span>
                    </button>
               </td>
               <td class="py-2">
                    <button class="icon-button fs-base cursor-pointer" aria-label="Delete"
                         (click)="deleteObservation(obs)">
                         <span class="me-1 cset-icons-trash-can"></span>
                    </button>
               </td>
          </tr>
     </table>
     <button class="btn btn-primary add" (click)="editObservation(0)">{{ t('observation.add an
          observation') }}</button>
</div>
