<div *transloco="let t" style="border: 2px solid #333; border-radius: .3rem; padding: 1rem">
    <div class="mb-3">
        {{t('cyber-florida.upgrade message')}}
    </div>
    <button *ngIf="isEntry" class="btn btn-primary" (click)="convert()">
        {{t('cyber-florida.upgrade to mid button')}}
    </button>
    <button *ngIf="!isEntry" class="btn btn-primary" (click)="convert()">
        {{t('cyber-florida.upgrade to full button')}}
    </button>
</div>
