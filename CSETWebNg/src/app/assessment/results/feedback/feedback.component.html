<style>
  .container {
    height: 70%;
    width: 100%;
  }

  .container textarea {
    width: 100%;
    height: 100%;
    box-sizing: border-box;
  }

  .container .textarea-wrapper {
    height: calc(100% - 26px);
  }
</style>

      </svg>
      {{t('feedback.text 2')}}
    </p>
    <p>
      {{t('feedback.text 3')}}
    </p>
    <p>{{t('feedback.copy paste', {address: feedbackEmailTo})}}</p>

    <button (click)="copyText(divtoView)" matTooltip="{{t('tooltip.copy feedback')}}"
      class='textAreaCopyBtn btn btn-primary'>{{t('buttons.copy text')}}</button>
    <button (click)="openDefaultMailClient()" matTooltip="{{t('tooltip.create feedback email')}}"
      class='textAreaCopyBtn btn btn-primary'>{{t('buttons.email')}}</button>
  </div>
  <div *ngIf="!initialized" class="d-flex flex-11a w-100">
    <div class="spinner-container d-flex justify-content-center align-items-center flex-11a w-100">
      <div style="max-width: 50px; max-height: 50px;"></div>
    </div>
  </div>
  <div class="my-3 d-flex flex-column justify-content-between flex-00a" [hidden]="!initialized">
    <div #divtoView class="copytxt" [innerHTML]="feedbackBody"></div>
  </div>

  <app-nav-back-next [page]="'feedback'"
    [hide]="navSvc.isLastVisiblePage('feedback') ? 'next' : ''"></app-nav-back-next>
</div>
