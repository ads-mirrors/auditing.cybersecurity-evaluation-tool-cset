<app-logo-cset [logoHeight]="layoutSvc.hp ? 50 : 100" style="opacity: .2; margin: 3rem 0 2rem 3rem"></app-logo-cset>
<div class="w-100">
    <div style="margin: 0 auto" [ngStyle]="{ 'width': layoutSvc.hp ? '90vw' : '70vw'}">
        <div style="margin: 2rem 0; padding: 2rem; border-top: 1px solid #aaa; border-bottom: 1px solid #aaa;"
            [class.p-3]="layoutSvc.hp" [class.fs-smaller]="layoutSvc.hp">
            <p class="text-center font-weight-bold">
                <span *ngIf="!layoutSvc.hp">
                    **WARNING**WARNING**WARNING**WARNING**WARNING**
                </span>
                <span *ngIf="layoutSvc.hp">
                    **WARNING**WARNING**WARNING**
                </span>
            </p>
            <p class="text-justify">
                {{BannerText}}
            </p>
            <p class="text-center font-weight-bold">
                <span *ngIf="!layoutSvc.hp">
                    **WARNING**WARNING**WARNING**WARNING**WARNING**
                </span>
                <span *ngIf="layoutSvc.hp">
                    **WARNING**WARNING**WARNING**
                </span>
            </p>
        </div>
        <div class="d-flex flex-column align-items-center">
            <button class="btn btn-primary mb-3" style="min-width: 20vw" (click)="accept()">Accept</button>
            <button *ngIf="false" class="btn btn-secondary" style="min-width: 20vw" (click)="decline()">Decline</button>
        </div>
    </div>
</div>
