<input type="file" #file style="display: none" (change)="onFilesAdded()" />
<div *transloco="let t" class="modal-box max-w-lg">
  <div class="flex items-center gap-3 mb-6">
    <span class="text-2xl text-primary">üìÅ</span>
    <h3 class="font-bold text-lg">{{ appName }} File Import</h3>
  </div>
  <h4 class="sticky top-0 pt-4 pl-4 mb-2 text-primary font-semibold">Uploading Files</h4>
  <div class="max-h-96 overflow-y-auto p-4 space-y-2">
    <div class="space-y-3">
      <div *ngFor="let file of files; let i = index" class="card bg-base-100 shadow-sm border">
        <div class="card-body p-4">
          <h5 class="card-title text-sm font-medium">{{file.name}}</h5>
          <div *ngIf="getAssessmentHint(file.name)" class="text-xs text-base-content/70 italic mb-2">
            Hint: {{ getAssessmentHint(file.name) }}
          </div>
          <progress *ngIf="progress && !progress[file.name].progress.source.hasError" 
            class="progress progress-primary w-2/3" [value]="progress[file.name].progress | async" max="100"></progress>
          <i *ngIf="progress[file.name].progress.source.hasError && xCount == 0" 
            class="fa-solid fa-xmark text-error ml-2"></i>
        </div>
      </div>
    </div>

  </div>
  <div class="sticky bottom-0 p-4 bg-base-100 border-t">
    <div class="text-sm text-base-content/70 mb-4">{{statusText}}</div>

    <div class="modal-action mt-0">
      <button class="btn btn-ghost" *ngIf="showCancelButton && data.isCsafUpload" (click)="cancelUpload()"
        [disabled]="canBeClosed">{{ t('buttons.cancel') }}</button>
      <button class="btn btn-ghost" *ngIf="canBeClosed" (click)="closeDialog()">{{ t('buttons.cancel') }}</button>
      <button class="btn btn-primary" *ngIf="passwordRequired" (click)="enterPassword()">{{ t('buttons.enter password') }}</button>
    </div>
  </div>
</div>
