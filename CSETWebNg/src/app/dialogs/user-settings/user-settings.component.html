<div *transloco="let t" class="modal-box max-w-lg">
    <div class="flex items-center gap-3 mb-6">
        <span class="fa-solid fa-gear text-2xl"></span>
        <h3 class="font-bold text-lg">
            {{t('menu.user.settings')}}
        </h3>
    </div>

    <div class="space-y-6">
        <div class="form-control">
            <div class="flex items-center gap-3 mb-3">
                <span class="fa-solid fa-lock text-xl"></span>
                <span class="font-semibold">{{t('menu.user.encrypt')}}</span>
            </div>
            <div class="join">
                <input class="join-item btn" type="radio" name="encryption" aria-label="{{t('menu.user.off')}}"
                    [checked]="!encryption" (change)="updateEncryptPreference()" tabindex="0" />
                <div class="join-item btn" [class.btn-active]="!encryption">
                    {{t('menu.user.off')}}
                </div>
                <input class="join-item btn" type="radio" name="encryption" aria-label="{{t('menu.user.on')}}"
                    [checked]="encryption" (change)="updateEncryptPreference()" tabindex="0" />
                <div class="join-item btn" [class.btn-active]="encryption">
                    {{t('menu.user.on')}}
                </div>
            </div>
        </div>
        <form name="form" #userForm="ngForm">
            <div class="form-control w-full">
                <div class="flex items-center gap-3 mb-3">
                    <span class="fas fa-language text-xl"></span>
                    <label class="font-semibold" for="selectLang">{{t('user language')}}</label>
                </div>

                <select class="select select-bordered w-full" id="langSelection" name="langSelection" [(ngModel)]="langSelection"
                    (change)="save()">
                    <option *ngFor="let o of languageOptions" [value]="o.value">{{o.name}}</option>
                </select>
            </div>
        </form>
        <div *ngIf="showCisaAssessorWorkflowSwitch()" class="form-control">
            <div class="flex items-center gap-3 mb-3">
                <span class="fa fa-globe text-xl"></span>
                <span class="font-semibold">{{ t('protected features.cisa assessor workflow')}}</span>
            </div>
            <div class="join">
                <input class="join-item btn" type="radio" name="cisaWorkflow" aria-label="{{t('menu.user.off')}}"
                    [checked]="!cisaWorkflowEnabled" (change)="toggleCisaAssessorWorkflow()" tabindex="0" />
                <div class="join-item btn" [class.btn-active]="!cisaWorkflowEnabled">
                    {{t('menu.user.off')}}
                </div>
                <input class="join-item btn" type="radio" name="cisaWorkflow" aria-label="{{t('menu.user.on')}}"
                    [checked]="cisaWorkflowEnabled" (change)="toggleCisaAssessorWorkflow()" tabindex="0" />
                <div class="join-item btn" [class.btn-active]="cisaWorkflowEnabled">
                    {{t('menu.user.on')}}
                </div>
            </div>
        </div>
    </div>

    <div class="modal-action">
        <button class="btn btn-primary" (click)="cancel()">{{ t('buttons.close') }}</button>
    </div>
</div>
