<div style="line-height: 150%;" class="me-4 text-start" *transloco="let t">
    <div>{{response?.assessment_Name}}</div>
    <div>
        {{response?.assessment_Date | localizeDate}}
    </div>
    <div>
        {{response?.facility_Name}}
    </div>
    <div>
        {{response?.assessor_Name}}
    </div>
    <div *ngIf="response?.selfAssessment" class="self-assess">
        {{ t('reports.self assessment indicator') | uppercase }}
    </div>
</div>
